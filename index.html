<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table id="unaTabla">
	<tr>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
		</thead>
		<tbody>
			<td>Juan</td>
			<td>Perez</td>
			<td>33</td>			
		</tbody>
	</tr>
</table>

<button onclick="javascript:exportarTablaToExcel('unaTabla');">Exportar Excel</button>


<script>
	

function exportarTablaToExcel(tableid) {
    var table = document.getElementById(tableid);
    var html = table.outerHTML;

    while (html.indexOf('á') != -1) html = html.replace('á', '&aacute;');
    while (html.indexOf('é') != -1) html = html.replace('é', '&eacute;');
    while (html.indexOf('í') != -1) html = html.replace('í', '&iacute;');
    while (html.indexOf('ó') != -1) html = html.replace('ó', '&oacute;');
    while (html.indexOf('ú') != -1) html = html.replace('ú', '&uacute;');
    while (html.indexOf('º') != -1) html = html.replace('º', '&ordm;');
    while (html.indexOf('ñ') != -1) html = html.replace('ñ', '&ntilde;');
    while (html.indexOf('Ñ') != -1) html = html.replace('Ñ', '&ntilde;');
    while (html.indexOf('°') != -1) html = html.replace('°', '&deg;');

    window.open('data:application/vnd.ms-excel,' + encodeURIComponent(html));
}

</script>


</body>
</html>
